<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="company-logo" onclick="reload()">
          <div id="logo">
            <img src="images/cover.png" alt="logo" />
          </div>
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="ipl"
              onclick="onNavItemClick('ipl')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="Finance"
              onclick="onNavItemClick('Finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="Politics"
              onclick="onNavItemClick('Politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g Rohit Sharma"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="card-container container flex" id="card-container">
        <!-- iske ander k card ko hmne template k ander dal diya -->
      </div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">this is the title</h3>
          <h6 class="news-source" id="news-source">End Gadget 26/0802023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
            natus voluptatibus voluptates, consequatur doloremque excepturi
            illum odio eum, in repudiandae sed iste suscipit ex accusantium
            corporis? Animi non dolore omnis?
          </p>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
